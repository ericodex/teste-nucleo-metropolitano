<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Registro de Usuário</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          placeholder="Seu nome completo" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required email
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          placeholder="seu.email@example.com" />
      </div>

      <div class="mb-4">
        <label for="senha" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="user.senha" required minlength="6"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          placeholder="********" />
      </div>

      <div class="mb-6">
        <label for="cpf" class="block text-gray-700 text-sm font-bold mb-2">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="user.cpf" required pattern="[0-9]{11}" maxlength="11"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          placeholder="12345678900 (apenas números)" />
      </div>

      <div *ngIf="registrationSuccess"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Sucesso!</strong>
        <span class="block sm:inline"> Usuário registrado com sucesso! Redirecionando para o login...</span>
      </div>

      <div *ngIf="registrationError"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Erro!</strong>
        <span class="block sm:inline"> {{ registrationError }}</span>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" [disabled]="!registerForm.valid || isLoading"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-full"
          [ngClass]="{'opacity-50 cursor-not-allowed': !registerForm.valid || isLoading}">
          <span *ngIf="!isLoading">Registrar</span>
          <span *ngIf="isLoading">Registrando...</span>
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">Já tem uma conta? <a routerLink="/auth/login"
            class="text-blue-600 hover:underline font-medium">Faça login aqui</a></p>
      </div>
    </form>
  </div>
</div>
