<div class="dashboard-container">
  <div class="hamburger-button" (click)="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </div>

  <aside class="dashboard-sidebar" [class.sidebar-open]="isSidebarOpen">
    <div class="sidebar-header">
      <h2>Painel</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/dashboard/products" routerLinkActive="active-link" (click)="closeSidebar()">
            <i class="fa-solid fa-box"></i> <span>Produtos</span>
          </a>
        </li>
        <li *ngIf="isUserAdmin">
          <a routerLink="/dashboard/products/new" routerLinkActive="active-link" (click)="closeSidebar()">
            <i class="fa-solid fa-plus-circle"></i> <span>Cadastrar Produto</span>
          </a>
        </li>
        <li *ngIf="isUserAdmin">
          <a routerLink="/dashboard/users" routerLinkActive="active-link" (click)="closeSidebar()">
            <i class="fa-solid fa-users"></i> <span>Usu√°rios</span>
          </a>
        </li>
        <li>
          <a (click)="logout()" class="logout-link">
            <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <div class="sidebar-backdrop" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

  <main class="dashboard-main-content">
    <header class="main-content-header">
      <h1>Bem-vindo ao Dashboard!</h1>
    </header>
    <div class="main-content-body">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
