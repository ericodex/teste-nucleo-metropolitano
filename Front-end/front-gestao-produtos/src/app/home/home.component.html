<div class="home-container">
  <div class="login-card">
    <h2 class="login-title">Bem-vindo(a)!</h2>
    <p class="login-subtitle">Faça login para continuar</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email class="input-field"
          placeholder="seu.email@example.com" />
      </div>

      <div class="input-group">
        <label for="senha" class="input-label">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="credentials.senha" required class="input-field"
          placeholder="********" />
      </div>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="!loginForm.valid || isLoading" class="btn-primary"
          [ngClass]="{'opacity-50 cursor-not-allowed': !loginForm.valid || isLoading}">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Entrando...</span>
        </button>
      </div>
    </form>

    <div class="register-section">
      <p class="register-text">Não tem uma conta?</p>
      <button type="button" (click)="onRegister()" class="btn-secondary">
        Registrar
      </button>
    </div>
  </div>
</div>
